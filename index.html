<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fylo Storage</title>
</head>

<body>
    <main>
        <section class="fylo-section"> <img src="image/logo.svg" alt="Fylo Logo" class="fylo-logo">
            <div class="icons"> <img src="image/icon-document.svg" alt="Icon document"> <img src="image/icon-folder.svg"
                    alt="Icon folder"> <img src="image/icon-upload.svg" alt="Icon upload"> </div>
        </section>
        <section class="storage-info">
            <div class="storage-left-bubble"> <span class="storage-left-value">185</span> <span
                    class="storage-left-label">GB Left</span> </div>
            <p class="storage-details">You've used <span id="used-storage">815</span> GB of your storage</p>
            <div class="progress-bar">
                <div class="progress" style="width: 81.5%;"></div>
            </div>
            <div class="progress-values"> <span class="progress-value">0 GB</span> <span class="progress-value">1000
                    GB</span> </div>
        </section>
    </main>
</body>

</html>
